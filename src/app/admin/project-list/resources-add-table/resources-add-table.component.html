<h2 mat-dialog-title style="background-color: rgb(150 150 150 / 32%);height: 62px;display: flex;
justify-content: center;align-items: center;">{{ data.item.id ? ' Update Resources' : 'Add Resources' }}</h2>

<div class="container-fluid" mat-dialog-content id="estimationAdd">
  <div mat-dialog-content id="estimationAdd">
    <form>
      <div class="form-group">
      <label for="resourcesName">Name</label>
      <select class="form-control" id="resourcesName" name="name"
      [(ngModel)]="data.item.user_id" >
        <option *ngFor="let name of name "  [value]="name.id">{{ name.name }}</option>
      </select>
      </div>
      <div class="form-group">
        <label for="resourcesStartDate">Start date</label>
        <input type="date" class="form-control" name="start_date" [(ngModel)]="data.item.start_date"  id="resourcesStartDate">
      </div>
      <div class="form-group">
        <label for="resourcesEndDate">End date</label>
        <input type="date" name="end_date" [(ngModel)]="data.item.end_date" class="form-control" id="resourcesEndDate">
      </div>
      <div class="form-group">
        <label for="resourcesStatus">Status</label>
        <select class="form-control" id="resourcesStatus" name="status"
        [(ngModel)]="data.item.status" >
          <option *ngFor="let status of status " [value]="status.id">{{ status.name }}</option>
        </select>
        </div>
      <div class="form-group">
        <label for="resourcesBusyRate">Busy rate</label>
        <select class="form-control"  name="busy_rate" [(ngModel)]="data.item.busy_rate" id="resourcesBusyRate">
         <option [value]="0">0 %</option>
          <option [value]="25">25 %</option>
          <option [value]="50">50 %</option>
          <option [value]="75">75 %</option>
          <option [value]="100">100 %</option>
        </select>
      </div>
      <div class="form-group">
        <div mat-dialog-actions style="align-self: center; justify-content: center;display: flex;">
          <!-- <button mat-button mat-dialog-close class="btn btn-ok"><i class="far fa-save"></i> Lưu</button> -->
          <button (click)="onSubmit()" class="btn btn-primary"><i class="far fa-save"></i> Submit</button>
          <button mat-button mat-dialog-close (click)="close()"  class="btn btn-deny"><i class="fas fa-window-close"></i> Hủy bỏ</button>
        </div>
      </div>
    </form>
</div>
