<ng-template #content let-c="close" let-d="dismiss">
    <div *ngIf="title" class="modal-header">
      <h4 class="modal-title" translate>{{title}}</h4>
      <div id="confirm-wrap-close">
        <button type="button" id="confirm-close" class="close" aria-label="Close" (click)="modal.close();">
          <span id="confirm-close-x" aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <div class="row" *ngIf="note.className">
        <div class="col-md-12">
          <label class="confirm-text mb0" translate [innerHTML]="contentText1 | translate"></label>
        </div>
      </div>
      <label *ngIf="!note.className" class="confirm-text mb0" [innerHTML]="contentText1 | translate">
      </label>
      <!--N11PIMS 3367 -->
      <div class="row" *ngIf="note.className">
        <!-- <div class="col-md-2">
          <div class="row">
            <p class="{{note.className}} note-icon"><i class="fas fa-exclamation-triangle"></i></p>
          </div>
        </div> -->
        <div class="col-md-12">
          <b class="{{note.className}} confirm-text" translate>{{note.title}}:</b>
          <span class="{{note.className}} confirm-text" translate>{{note.text}}</span>
        </div>
      </div>
      <!-- 3367 -->

    </div>
    <div id="modal-footer-confirm" class="modal-footer noselect">
      <button class="btn text-uppercase btn-primary btn-save btn-ctrl-save" type="button" (click)="onConfirmClick()" translate>{{confirmButtonText}}</button>
      <button class="btn text-uppercase btn-primary btn-cancel btn-ctrl-cancel" type="button" (click)="onCancelClick()" translate>{{cancelButtonText}}</button>
    </div>
</ng-template>

<ng-template #content2 let-c="close" let-d="dismiss">
  <div *ngIf="title" class="modal-header">
    <h4 class="modal-title" translate>{{title}}</h4>
    <div id="confirm-wrap-close">
      <button id="confirm-close" type="button" class="close" aria-label="Close" (click)="modal.close();">
        <span id="confirm-close-x" aria-hidden="true">&times;</span>
      </button>
  </div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <p id="select-mapping" translate>{{'System.PIMS_LABEL_0159'}}</p>
        <select2 [data]="vendorObjects" width="100%" [value]="startValue" [options]="selectOptions" (valueChanged)="onChangeObj($event)" class="select-mapping"></select2>
      </div>
    </div>
  </div>
  <div id="modal-footer-mapping" class="modal-footer d-flex justify-content-center">
    <button class="btn text-uppercase btn-primary btn-save" style="width: 125px" type="button" (click)="onConfirmClick()">{{confirmButtonText | translate}}</button>
    <button class="btn text-uppercase btn-primary btn-cancel" style="width: 125px" type="button" (click)="modal.close();">{{cancelButtonText | translate}}</button>
  </div>
</ng-template>
