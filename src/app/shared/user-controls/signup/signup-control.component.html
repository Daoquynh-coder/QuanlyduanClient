
<div id="react-onboarding">
  <div class="icon-container">
    <i (click)="closeModal()" class="close-icon fas fa-times"></i>
  </div>
  <div id="modalContent">
    <div class="mdl onboarding registerOwner">
      <div>
        <b style="font-size: 1.5rem;"> Đăng ký </b>
          <form (ngSubmit)="handleSignup()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="register.name" placeholder="Name">
            </div>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="register.username" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="register.password" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-black">Đăng kí</button>

             <!-- <a [routerLink]="['/login']" class="text-info ml-3">Cancel</a> -->
          </form>

      </div>
    </div>
  </div>
</div>
